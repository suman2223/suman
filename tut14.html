<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* element selector */
        p{
            border:2px solid brown;
        }
        /* Id selector */
        #firstPara {

            color: rgb(33, 139, 172);
        }

        .redElement {


            color: rgb(165, 199, 43);

        }
        /* Class selector */

        .bgBlue {

            background-color: red;
        }
/* Grouping selector */
        footer,span{
            background-color: blue;
        }
    </style>
</head>

<body>
    <h3>css selectors</h3>
    <p id="firstPara">This is simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">thia is paragraphg</p>
    <div>
        <p>this paragraphg tells about </p>
        <span>this is span</span>

    </div>
    <footer>this is footer</footer>


</body>

</html>
