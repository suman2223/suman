<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute and child pseudo selector</title>
    <style>
        .container{
           
            display: block;
            width: 233px;
            margin: auto;
        }
input{
    display: block;
}
input[type='text']{
    padding: 23px;
    border: 2px solid red;
}
a[target]{
    font-size: 44px;
    color: royalblue;
}
/* this will apply css for third child */
li:nth-child(3){
    color: slateblue;
}
/* odd child same for even child */
li:nth-child(odd){
    background-color: tomato;
}

    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">go to google</a></h1>
   <form action="" class="formcontrol">
       <input type="text" placeholder="enter your name"> 
       <input type="password" placeholder="enter your password">
       <input type="submit" value="submit">
   </form>     
<ul>
<li class="item" id="intem1">item1</li>
<li class="item" id="intem2">item2</li>
<li class="item" id="intem3">item3</li>
<li class="item" id="intem4">item4</li>
<li class="item" id="intem5">item5</li>
<li class="item" id="intem6">item6</li>



</ul>



    </div>
</body>
</html>
